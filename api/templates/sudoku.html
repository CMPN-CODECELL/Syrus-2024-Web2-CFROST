  <body data-spy="scroll" data-offset="0" data-target="#theMenu">
		<!-- ========== GAME SECTION ========== -->
		<section id="game" name="game"></section>
		<article id="f">
			<div class="container">
				<div class="row">
					<h3>Sudoku {{level}}</h3>				
					
					<table class="gameTable" border="1">
						{% for row in range(0,9) %}
							<tr>
								{% for col in range(0,9) %}
									{% if sudokuMatrix[row][col] == 0 %}
										<td><input type="text" size="1" maxlength="1"/></td>
									{% else %}
										<td> {{ sudokuMatrix[row][col] }} </td>
									{% endif %}
								{% endfor %}
							</tr>
						{% endfor %}
						
					</table>
					<button class="btn btn-primary" id="btn-solve" data-toggle="modal" href='#modal-id'>Solve</button>
