{% extends "layout.html" %}

{% block css %}
<link href="{{url_for('static', filename = 'css/upload_details.css')}}" rel="stylesheet" />
{% endblock css %}

{% block bodyname %}
<div class="sub_page">
    {% endblock bodyname %}

    {% block bodyname2 %}
</div>
{% endblock bodyname2 %}


{% block body %}
<form method="post" class="edit-form" enctype="multipart/form-data">

    <p class="edit-form-title event-card-edit-title">Add Your Memories</p>

    <div class="edit-form-field-wrap-single">
        <p class="edit-form-field-label">Title</p>
        <input type="text" name="title" class="edit-form-field-input">
    </div>

    <div class="edit-form-field-wrap-single">
        <p class="edit-form-field-label">Description</p>
        <textarea type="text" name="about" class="edit-form-field-input edit-message" rows="8"></textarea>
    </div>
    
    <div class="edit-submit-button-wrap">
        <button class="edit-submit-button button-shadow">Save Changes</button>
    </div>
</form>
{% endblock body %}
