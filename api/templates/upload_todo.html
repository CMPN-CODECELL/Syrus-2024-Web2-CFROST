{% extends "layout.html" %}

{% block css %}
<link href="{{url_for('static', filename = 'css/upload_details.css')}}" rel="stylesheet" />
{% endblock css %}

{% block bodyname %}
<div class="sub_page">
    {% endblock bodyname %}

    {% block bodyname2 %}
</div>
{% endblock bodyname2 %}


{% block body %}
<form method="post" class="edit-form" enctype="multipart/form-data">

    <p class="edit-form-title event-card-edit-title">Add a Reminder</p>

    <div class="edit-form-row-wrap">
        <div class="edit-form-field-wrap">
            <p class="edit-form-field-label">Task</p>
            <input type="text" name="task" class="edit-form-field-input">
        </div>

        <div class="edit-form-field-wrap">
            <p class="edit-form-field-label">Time</p>
            <input type="time" name="time" class="edit-form-field-input">
        </div>
    </div>

    <div class="edit-form-field-wrap-single">
        <p class="edit-form-field-label">Description</p>
        <textarea type="text" name="desc" class="edit-form-field-input edit-message" rows="5"></textarea>
    </div>
    
    <div class="edit-submit-button-wrap">
        <button type="submit" class="edit-submit-button button-shadow">Save Changes</button>
    </div>
</form>
{% endblock body %}
