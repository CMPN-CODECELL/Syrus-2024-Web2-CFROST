{% extends "layout.html" %}

{% block css %}
<link href="{{url_for('static', filename = 'css/hangman.css')}}" rel="stylesheet" />
{% endblock css %}

{% block bodyname %}
<div class="sub_page">
    {% endblock bodyname %}

    {% block bodyname2 %}
</div>
{% endblock bodyname2 %}


{% block body %}
<div class="hangman-wrap">
    <p class="hangman-title">Hangman</p>
    <img src={{tries}}>

    <div class="text-guess">
        {% for i in to_display %}
        <span> {{i}} </span>
        {% endfor %}
    </div>

    <form class="hangman-form" action="{{ url_for('add_char') }}" method=post>
        <div class="hangman-input-wrap">
            <label class="hangman-label">Enter a letter:</label>
            <div>
                <input type="text" maxlength="1" name="letter">
            </div>
        </div>
        <button class="hangman-btn" type="submit">Submit</button>
    </form>
    <div class="hangman-hints-wrap">
        {% for i in word_set %}
        <span class="hangman-hints">{{i}}</span>
        {% endfor %}
    </div>
</div>

{% endblock body %}
